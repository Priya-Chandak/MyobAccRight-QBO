{% extends "layouts/base.html" %}

{% block title %} UI Forms {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet"/>
{% endblock stylesheets %}

{% block content %}

<div class="card" style="width: 77rem; height: 37rem;">
        <div class="card-body" style="margin-left: 0%;">
            <div class="row">
                <div class="form-group mt-6">
                    <label for="qbo_connection"><h4>Connect to QuickBook Online</h4></label>
                </div>
                
                <img src="/static/assets/img/qbo_image.png" alt="Image Description" style="max-width: 60%; height: 55%; margin-left: 18%;">
                <hr>
                <div class="col-md-6">
                    

                    <button class="btn btn-success ms-10 mb-3" id="myButton" style="margin-left: 65%;">Connect to QuickBook Online</button>
                    <!-- <button class="btn btn-success ms-10 mb-3" id="myButton1" style="margin-left: 65%;">Access QuickBook Online</button> -->

                </div>        
            </div>
    </div>
</div>


{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

$(document).ready(function() {
      $('#myButton').click(function() {
        debugger
        $.ajax({
          type: "POST",
          url: "/qbo_auth",
          
          success: function(auth_url1) {
            window.open(auth_url1,"_self")
          }
        });
      });
    });

    
$(document).ready(function() {
      $('#myButton1').click(function() {
        debugger
        $.ajax({
          type: "POST",
          url: "/data_access",
          
          success: function(auth_url1) {
            window.open(auth_url1,"_self")
          }
        });
      });
    });
    
	
</script>
{% endblock javascripts %}
